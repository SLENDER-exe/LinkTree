<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 1em;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img
      src="assets/images/thumbnail-webp.webp"
      class="background-image"
      loading="eager"
      alt="background-image"
    />
    <div class="container">
      <img src="assets/images/nameless2.webp" class="picture" alt="img" />
      <h2>Abdelrahman Mohamed</h2>
      <h3>Cairo, Egypt</h3>
      <p class="tagline">Video Editor using Premiere Pro & After Effects</p>
      <div class="links">
        <a
          href="https://www.behance.net/bdlrhmnmhmd"
          class="btn btn-primary"
          target="_blank"
        >
          <img
            class="logo"
            src="assets/images/behance-2-logo-svgrepo-com.svg"
            alt=""
          />
          Behance
        </a>
        <a
          href="https://www.instagram.com/namelessfx/"
          class="btn btn-primary"
          target="_blank"
        >
          <img
            class="logo"
            src="assets/images/instagram-1-svgrepo-com.svg"
            alt=""
          />
          Instagram
        </a>
        <a
          href="https://www.facebook.com/Nameless7789"
          class="btn btn-primary"
          target="_blank"
        >
          <img
            class="logo"
            src="assets/images/facebook-svgrepo-com.svg"
            alt=""
          />
          Facebook
        </a>
        <a
          href="https://www.youtube.com/@Namelessfx7"
          class="btn btn-primary"
          target="_blank"
        >
          <img
            class="logo"
            src="assets/images/youtube-svgrepo-com.svg"
            alt=""
          />
          Youtube
        </a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/SLENDER-exe">SLENDER-exe</a>.
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
